{% extends "index.html" %}
{% block content %}
	<div class="post">
		<h1 class="post-title">{{ page.title }}</h1>
		<span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
		{{ page.content | safe }}

	</div>
	<my-element>
		<h1>Vite + Lit</h1>
	</my-element>
{% endblock content %}
